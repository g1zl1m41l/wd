	<script>
    const container = document.getElementById("gallery");
    const modal = document.getElementById("previewModal");
    const content = document.getElementById("previewContent");
    const closeBtn = document.getElementById("closePreview");
    const muteBtn = document.getElementById("muteToggle");
    // Se?en konuya göre galeri yükleyen fonksiyon
    function loadGallery(topic) {
	const container = document.getElementById("gallery");
  container.innerHTML = ""; // Öncekileri temizle

  galleries[topic].forEach(src => {
    // Dosya uzantýsýný kontrol et
    const isVideo = src.includes(".mp4") || src.includes(".webm") || src.includes(".ogg") || src.includes(".mp4?");

    if (isVideo) {
      const video = document.createElement("video");
      video.src = src;
      video.controls = false;
	  video.muted = true;
	  video.loop = true;
	  video.volume = 0.05;
      video.classList.add("gallery-item");
	  
	   video.addEventListener("mouseenter", () => {
        video.play();
      });
      video.addEventListener("mouseleave", () => {
        video.pause();
      });
	  
	  video.addEventListener("contextmenu", e => {
  e.preventDefault(); // Sað týk menüsünü engelle
  video.muted = !video.muted; // Ses açýk/kapalý durumunu deðiþtir
});
	  
      container.appendChild(video);
	  video.addEventListener("click", () => openPreview(src, true));
    } else {
      const img = document.createElement("img");
      img.src = src;
      img.alt = topic;
      img.classList.add("gallery-item");
      container.appendChild(img);
	  img.addEventListener("click", () => openPreview(src, false));
    }
  });
  function openPreview(src, isVideo) {
      content.querySelectorAll("img, video").forEach(el => el.remove());

      let element;
      if (isVideo) {
        element = document.createElement("video");
        element.src = src;
        element.controls = false;
        element.loop = true;
        element.autoplay = true;
        element.muted = true; // Baþta sessiz
		element.volume = 0.05;
      } else {
        element = document.createElement("img");
        element.src = src;
      }

      content.insertBefore(element, closeBtn);
      muteBtn.style.display = isVideo ? "block" : "none";

      modal.classList.add("active");

      // Ses butonu iþlevi
      muteBtn.onclick = () => {
        element.muted = !element.muted;
        muteBtn.textContent = element.muted ? "??" : "??";
      };
    }

    // Kapatma
    closeBtn.addEventListener("click", () => {
      modal.classList.remove("active");
      const media = content.querySelector("video");
      if (media) media.pause();
    });

    // Modal dýþýna týklayýnca da kapansýn
    modal.addEventListener("click", e => {
      if (e.target === modal) {
        modal.classList.remove("active");
        const media = content.querySelector("video");
        if (media) media.pause();
      }
    });
}
